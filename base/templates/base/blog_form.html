<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
        .createform {
            font-size: 25px;
            font-weight: 300;
            font-style: oblique;
        }
    </style>
  </head>
  <body>
    {% extends 'main.html' %} {% block content %}
    <div>
      <!-- sending data so that we have to use post -->
      <form method="POST" action="" class="createform">
        {% csrf_token %} {{form.as_p}}
        <input type="submit" value="Submit" class="createform"/>
      </form>
    </div>

    {% endblock %}
  </body>
</html>
